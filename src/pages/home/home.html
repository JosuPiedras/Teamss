<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Torneos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let torneo of torneos | async">
    <ion-card-content>
      <ion-card-title [style.color]="fbp.torneo == torneo.Nombre ? 'green' : null ">{{torneo.Nombre}}<p style='color:green;' *ngIf="fbp.torneo == torneo.Nombre">(seleccionado)</p></ion-card-title>
       <p>Organizador:</p>
      <p>{{torneo.Organizador}}</p>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col text-center>

      </ion-col>
      <ion-col text-right>
        <button (click)="seleccionar_torneo(torneo.Nombre)" ion-button clear small color="secondary" icon-start>
          <ion-icon name='football'></ion-icon>
          Seleccionar Torneo
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

    <button ion-button color="secondary" small item-end (click)="showPrompt()">
      Agregar torneo
    </button>

</ion-content>
