<ion-header>

  <ion-navbar>
    <ion-title>Partidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="Fondo">
  <ion-item>
    <button ion-button color="secondary" small item-end (click)="goToOtherPage()">
      Agregar
    </button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let juego of juegos | async">
      <ion-grid>
        <ion-row style="text-align: center;">
          <h2 style="position: absolute;right: 47%;top: 35%;">VS<br><ion-icon name="football"></ion-icon></h2>
          <ion-col [style.color]="juego[0].Goles < juego[1].Goles ? 'darkred' : 'green' ">
                  <h2>{{juego[0].name}}</h2>
                  <p>{{juego[0].Goles}}</p>
          </ion-col>
          <ion-col [style.color]="juego[0].Goles > juego[1].Goles ? 'darkred' : 'green' ">
                  <h2>{{juego[1].name}}</h2>
                  <p>{{juego[1].Goles}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
